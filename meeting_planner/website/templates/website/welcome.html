<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
    <h1>Welcome to Meeting Planner!</h1>
    <p>
        This is a demo application for the course
        <em>Django: Getting started</em>
        on <a href="https://www.pluralsight.com">
        Pluralsight</a>.
    </p>
    <h2>
        Meetings
    </h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'detail' meeting.id %}">
                    {{meeting.title}}
                </a>
            </li>
        {% endfor %}
    </ul>
    <h2>
        Rooms
    </h2>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'room-detail' room.id %}">
                    {{room.name}}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
