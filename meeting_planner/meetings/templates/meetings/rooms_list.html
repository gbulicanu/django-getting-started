{% extends "base.html" %}
{% block title %}Meeting Rooms{% endblock %}
{% block content %}
    <h1>
        Meeting Rooms
    </h1>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'room-detail' room.id %}">
                    {{room.name}}
                </a>
            </li>
        {% endfor %}
    </ul>
    <p>
        <a href="{% url 'home' %}">Back to Home</a>
    </p>
{% endblock %}
