{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}New Meeting {% endblock %}
{% block content %}
<h1>Plan a new meeting</h1>
<form method="post">
    <table>
        {{ form | crispy }}
    </table>
    {% csrf_token %}
    <input type="submit" class="btn btn-primary btn-lg" value="Create" />
</form>
{% endblock %}
